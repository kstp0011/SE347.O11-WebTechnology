{% extends "admin/layout.html" %} {% block content %}

<!-- alert -->
<div class="alert alert-danger" role="alert" style="margin-top: 150px">
    <h5 class="alert-heading">Confirm delete user {{ username }}?</h5>
    <p>
        Are you sure you want to delete this user? This action cannot be undone.
    </p>
    <hr />
    <div class="btn-group">
        <form action="{{ url_for('users.admin') }}" method="get">
            <button
                type="submit"
                class="btn btn-secondary"
                style="margin-right: 15px">
                Cancel
            </button>
        </form>
        <form
            action="{{ url_for('users.delete', user_id=user_id) }}"
            method="post">
            <button
                type="submit"
                class="btn btn-danger"
                style="margin-left: 15px">
                Delete
            </button>
        </form>
    </div>
</div>

{% endblock content %}
