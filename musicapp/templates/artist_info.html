{% extends "layout.html" %} {% block content %}
<div class="container" style="display: flex; justify-content: center">
    <div class="artist-banner">
        {% if artist.owner == current_user or current_user.is_admin or current_user.is_manager %}
        <form
            action=""
            method="post">
            <button type="submit" class="edit-button">Edit</button>
        </form>
        {% endif %}
        <div class="row">
            <div class="col-md-4">
                <img
                    src="{{ artist_image }}"
                    class="img-fluid rounded-circle"
                    alt="artist image" />
            </div>
            <div class="col-md-8 artist-info">
                <h1 class="mt-4">{{ artist.name }}</h1>
                <p class="lead">
                    <strong>Songs:</strong>
                    {{ num_songs }}
                    <br />
                    <strong>Like:</strong>
                    -1
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
