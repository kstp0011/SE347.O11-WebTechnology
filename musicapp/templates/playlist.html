{% extends "layout.html" %}
{% block content %}
    <h1>Your Playlists</h1>
    {% for playlist in playlists %}
        <h2>{{ playlist.name }}</h2>
        <ul>
            {% for song in playlist.songs %}
                <li>{{ song.title }}</li>
            {% endfor %}
        </ul>
        <form method="POST" action="{{ url_for('songs.add_song_to_playlist', playlist_id=playlist.id) }}">
            <select name="song_id">
                {% for song in all_songs %}
                    <option value="{{ song.id }}">{{ song.title }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Add Song">
        </form>
    {% endfor %}
{% endblock content %}
